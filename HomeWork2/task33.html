<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <p class="www"></p>
        <b class="www"></b><br>
        <span class="www"></span>
        <script>
            var www = document.getElementsByClassName('www');
            for (var i = 0; i < www.length; i++){
                www[i].innerHTML = 'Это тег ' + www[i].tagName.toLowerCase();
            }
        </script>
    </body>
</html>
