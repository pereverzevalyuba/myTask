<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = click;

        function sayHi() {
            alert("Hello");
        }

        function click() {
            var button = document.getElementById("button");
            button.onclick = sayHi;
        }
    </script>

    <button id="button">Say hello</button>
</body>
</html>
